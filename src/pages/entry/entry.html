<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title> New Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<form #entryForm="ngForm" (ngSubmit)="newEntry(entryForm)" novalidate>
 
<ion-item>
    <ion-label color="primary" floating>Description (rent, groceries, etc)</ion-label>
    <ion-input name = "description" type= "text" [(ngModel)] ="entry.description" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" floating>Amount Spent</ion-label>
    <ion-input name = "amount" type="number" [(ngModel)]="entry.amount" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color ="primary" floating>Date Spent</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY"></ion-datetime>
    <ion-input name ="dateSpent" [(ngModel)]="entry.dateSpent" required></ion-input>
  </ion-item>

  <button ion-button type="submit" class="button-block">
      Submit Entry
    </button>
</form>
</ion-content>
